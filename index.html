<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Sphere</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, textarea, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #007BFF; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Sphere</h1>

    <h2>Add Event</h2>
    <input type="text" id="title" placeholder="Event Title">
    <textarea id="description" placeholder="Description"></textarea>
    <input type="date" id="date">
    <input type="text" id="venue" placeholder="Venue">
    <input type="text" id="organizer" placeholder="Organizer">
    <button id="addEventBtn">Add Event</button>

    <h2>Upcoming Events</h2>
    <table id="eventsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Organizer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://eventspherebackend-nvli.onrender.com/api/events"; // <-- replace with your Render backend URL

    const fetchEvents = async () => {
      const res = await fetch(API_URL);
      const events = await res.json();
      const tbody = document.querySelector('#eventsTable tbody');
      tbody.innerHTML = '';
      events.forEach(ev => {
        const row = `<tr>
          <td>${ev.title}</td>
          <td>${ev.description}</td>
          <td>${ev.date}</td>
          <td>${ev.venue}</td>
          <td>${ev.organizer}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    };

    const addEvent = async () => {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const venue = document.getElementById('venue').value;
      const organizer = document.getElementById('organizer').value;

      if (!title || !description || !date || !venue || !organizer) {
        alert('Please fill all fields');
        return;
      }

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, date, venue, organizer })
      });

      const data = await res.json();
      alert(data.message || 'Event added');
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('date').value = '';
      document.getElementById('venue').value = '';
      document.getElementById('organizer').value = '';

      fetchEvents(); // refresh table
    };

    document.getElementById('addEventBtn').addEventListener('click', addEvent);
    fetchEvents();
  </script>
</body>
</html>
